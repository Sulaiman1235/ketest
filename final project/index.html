<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final broject</title>



<style>

 body {
   background-color: white;
   text-align: center;

 }


 .letter {
   font-size: 90px;
   font-family: 'Times New Roman', cursive;
   display: inline-block;
   color: purple;
   transition: all 250ms ease-in-out;
 }
 
 .letter.active {
   transform: scale(1.5) rotate(50deg);
   color: red;
 }
 







</style>



</head>
<body>

<h1>FINAL PROJECT</h1>


<script>
  const h1 = document.querySelector("h1")
const letters = h1.innerText.split('')
let html = ""
 
letters.forEach(letter => {
  let classes = ''
  if(letter !== ' ' ) {
    classes = 'letter js-letter'

  }

  html = html + `<span class='${classes}'>${letter}</span>`

})

h1.innerHTML = html
const jsLetters = document.querySelectorAll(".js-letter")
jsLetters.forEach(node => {
  node.addEventListener("mouseover", function (event) {
  
    this.classList.add("active")
  })


node.addEventListener("mouseout", function (event) {
    
    this.classList.remove("active")


  })
})

</script> 

</body>
</html>











</script>






  


</body>
</html>
