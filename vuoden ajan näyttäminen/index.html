<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>opposite operators</title>
</head>
<body>
    
<script> 

var kuukausi = prompt ("missä kuussa olet syntyny?")



if(kuukausi == 12 || kuukausi == 1 || kuukausi == 2) {
    alert("olet syntyny talvella")
}


else if(kuukausi == 3 || kuukausi == 4 || kuukausi == 5) {
    alert("olet syntyny keväällä")
}

else if(kuukausi == 6 || kuukausi == 7 || kuukausi == 8) {
    alert("olet syntyny kesällä")
}

else if(kuukausi == 9 || kuukausi == 10 || kuukausi == 11) {
    alert("olet syntyny syksyllä")
}



</script>

</body>
</html>
